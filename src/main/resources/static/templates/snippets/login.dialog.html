<md-dialog aria-label="Login" ng-controller="DialogCtrl as vm" ng-cloak>

    <form name="loginForm" data-ng-submit="vm.handleLoginSubmit();">

        <md-toolbar>
            <div class="md-toolbar-tools md-flex">
                <h2>Login</h2>
                <md-button type="button" class="md-icon-button" ng-click="vm.handleLoginCancel(); $event.stopPropagation();">
                    <md-icon md-svg-icon="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-toolbar class="md-warn" ng-if="vm.message != null">
            <div class="md-toolbar-tools">
                <span class="md-flex">{{vm.message}}</span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Username:</label>
                    <input ng-model="vm.userId" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password:</label>
                    <input ng-model="vm.password" type="password" required>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" class="md-primary" ng-class="{'md-raised md-hue-1': (loginForm.$dirty && loginForm.$valid) }" aria-label="OK">
                OK
            </md-button>
            <md-button type="button" ng-click="vm.handleLoginCancel(); $event.stopPropagation();" aria-label="Cancel">
                Cancel
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
